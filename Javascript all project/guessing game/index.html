<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container py-3">
        <h2 class="text-center bg-success ">Guessing Game</h2>
        <div class="mb-3">
            <label for="number-guess" class="form-label">Guess Number</label>
            <input type="number" class="form-control" id="number-guess" placeholder="Enter your number">

        </div> 
         <div id="result">

        </div>

        <div class="text-center">
            <button type="button" id="check-number" class="btn btn-warning">Check The Number</button>
            <button type="button" id="reset-number" class="btn btn-dark">Reset</button>
        </div>

    </div>


<script src="guess.js"></script>
</body>


</html>
